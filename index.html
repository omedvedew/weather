<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather vidget</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section-1">
            <div id="input" class="input">
                <div>Show weather for:</div>
                <input id="input-field" class="input-field" type="text" placeholder="Enter your city">
                <button id="submit-btn" class="submit-btn">OK</button>
            </div>
            <div class="city"></div>
            <div class="date"></div>
            <div class="time"></div>
        </div>
        <div class="section-2">
            <div class="weather-img"></div>
        </div>
        <div class="section-3">
            <div class="humidity"></div>
            <div class="pressure"></div>
            <div class="wind"></div>
        </div>
        <div class="section-4">
            <div class="temp"></div>
            <div class="feels-like-temp"></div>
            <div class="cloudness"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
